<div *ngIf="chat">
  <div>
    <input [(ngModel)]="chat.message" placeholder="Message" />
  </div>
  <button class="action" (click)="updateChat(chat)" *ngIf="chat.id">
    Save
  </button>
  <button class="action" (click)="deleteChat(chat)" *ngIf="chat.id">
    Delete
  </button>
  <button class="action" (click)="createChat(chat)" *ngIf="!chat.id">
    Send
  </button>
</div>
